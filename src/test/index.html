<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-body">
      <div class="half picture-half"></div>
      <div class="half content-half">
        <div class="form">
          <label for="email-input" class="label">Email</label>
          <input type="email" name="email-input" id="email-input input" />
          <label for="password-input" class="label">Password</label>
          <input

            name="password-input"
            id="password-input input"
          />
          <button class="button" onclick="submitLogin()">Login</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
